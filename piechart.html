        <div id="container" style="width: 100%; height: 500px">
   
                <script>

                    anychart.onDocumentReady(function() { 
                    
                    // set the data
                        var data = [
                            {x: "January", value: 8957},
                            {x: "February", value: 8297},
                            {x: "March", value: 9286},
                            {x: "April", value: 8599},
                            {x: "May", value: 9047},
                            {x: "June", value: 8862},
                            {x: "July", value: 9178},
                            {x: "August", value: 8924},
                            {x: "September", value: 8722},
                            {x: "October", value: 9294},
                            {x: "November", value: 8702},
                            {x: "December", value: 8410}
                        ];

                        // create the chart
                        var chart = anychart.pie();

                        // set the chart title
                        chart.title("Count of Crimes by Month in San Francisco");

                        // add the data
                        chart.data(data);

                        // set legend position
                        chart.legend().position("right");
                        
                        // set items layout
                        chart.legend().itemsLayout("vertical");

                        //display the chart in the container
                        chart.container('container');
                        chart.draw();

                        });

                </script>
